6 invoices", "765,783 room nights", "1,243 rooms", "1,275 people"], "entities": ["Mayor’s Office", "LAHSA", "CAO", "Controller"], "citations": ["turn1file8", "turn1file17"]}, {"date": "2025-08-21", "date_text": "August 21, 2025", "what": "Twenty-Ninth HEA Status Report issued (draft).", "amounts": [], "entities": ["CAO", "City Council", "Mayor"], "citations": ["turn1file3"]}, {"date": "2025-09-01", "date_text": "September 1, 2025–August 31, 2027", "what": "Proposed amended long‑term occupancy agreement in CD 14 to add one room (total 28).", "amounts": [], "entities": ["GSD", "CD 14", "Inside Safe"], "citations": ["turn1file3", "turn1file15"]}];
function parseDateText(ev){
  const dt = ev.date_text || '';
  const parsed = Date.parse(dt);
  if(!isNaN(parsed)) return new Date(parsed);
  const y = (dt.match(/\d{4}/)||[])[0];
  if(y) return new Date(y,0,1);
  return new Date(1970,0,1);
}
function render(){
  const sort = document.getElementById('sort').value;
  const q = document.getElementById('q').value.trim().toLowerCase();
  const container = document.getElementById('timeline');
  container.querySelectorAll('.year-header, .item').forEach(n=>n.remove());
  const sorted = events.slice().sort((a,b)=>{const da=parseDateText(a), db=parseDateText(b); return sort==='asc'?da-db:db-da;});
  let currentYear = null; let visible = 0;
  sorted.forEach(ev=>{
    const year = (ev.date_text.match(/\d{4}/)||['No Year'])[0];
    if(year !== currentYear){
      currentYear = year;
      const header = document.createElement('div');
      header.className = 'year-header';
      header.innerHTML = '<h2>'+year+'</h2>';
      container.appendChild(header);
    }
    const item = document.createElement('div'); item.className='item';
    const searchText = [ev.date_text, ev.what, (ev.amounts||[]).join(' '), (ev.entities||[]).join(' ')].join(' ').toLowerCase();
    if(q && searchText.indexOf(q)===-1){ item.classList.add('hidden'); } else visible++;
    item.innerHTML = '<div class="dot"></div><div class="card"><div class="date">'+ev.date_text+'</div><div class="what">'+ev.what+'</div><div class="meta amounts">'+(ev.amounts||[]).map(a=>'<span class="pill">'+a+'</span>').join('')+'</div><div class="meta entities">'+(ev.entities||[]).map(e=>'<span class="pill">'+e+'</span>').join('')+'</div>'+((ev.citations&&ev.citations.length)?'<div style="margin-top:8px;font-size:12px;color:#9fb0ff">Refs: '+ev.citations.join(', ')+'</div>':'')+'</div>';
    container.appendChild(item);
  });
  document.getElementById('count').textContent = visible + ' visible';
}
document.getElementById('q').addEventListener('input', render);
document.getElementById('sort').addEventListener('change', render);
render();
